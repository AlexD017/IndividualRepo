    body{
        margin:0;

        /*   font-size:160%; */
    }
    div{
    }
    .one{
        background-color: crimson;
        background-image: -webkit-linear-gradient(30deg, crimson 50% , whitesmoke 50%);
        min-height: 500px;
    }
    .two{
        background-color: whitesmoke;
        background-image: -webkit-linear-gradient(150deg, crimson 35%, whitesmoke 35%);
        min-height: 500px;
    }

    .three{
        background-color: crimson;
        background-image: -webkit-linear-gradient(30deg, crimson 50%, whitesmoke 50%);
        min-height: 500px;
    }

    .MovingBox{
        background-color: blue;
        background-image: -webkit-linear-gradient(30deg, blue 50%, purple 50%);
        opacity: 50%;
        animation-name: mymove;
        animation-duration: 10s;
        padding: 50px;
    }

    .four{
        background-color: whitesmoke;
        background-image: -webkit-linear-gradient(150deg, crimson 35%, whitesmoke 35%);
        min-height: 500px;
    }

    .five {
        background-color: crimson;
        animation-name: colorswitch1;
        animation-duration: 8s;
        animation-iteration-count: infinite;
        min-height: 500px;
    }

    @keyframes colorswitch1 {
        0%   {background-color: crimson;}
        10%   {background-color: orangered;}
        20%  {background-color: yellow;}
        30%  {background-color: lawngreen;}
        40% {background-color: dodgerblue;}
        50% {background-color: white;}
        60% {background-color: dodgerblue;}
        70% {background-color: lawngreen;}
        80% {background-color: yellow;}
        90% {background-color: orangered;}
        100% {background-color: crimson;}
    }

    @keyframes mymove {
        from {left: 0px;}
        to {left: 300px;}
    }
