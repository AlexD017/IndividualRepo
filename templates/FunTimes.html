    .button {

    .btn {
        line-height: 50px;
        height: 50px;
        text-align: center;
        width: 250px;
        cursor: pointer;
        display: inline-block;
        font-size: 16px;
        padding: 1px 3px;
        color: #FFF;
    }

    .btn-two {
        color: #FFF;
        transition: all 0.5s;
        position: relative;
    }
    .btn-two span {
        color: #FFF;
        z-index: 2;
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .btn-two::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        transition: all 0.5s;
        border: 1px solid rgba(255,255,255,0.7);
        background-color: rgba(255,255,255,0.3);
    }
    .btn-two::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        transition: all 0.5s;
        color: white;
        border: 1px solid rgba(255,255,255,0.7);
        background-color: rgba(255,255,255,0.3);
    }

    .btn-two:hover::before {
        transform: rotate(-24deg);
        background-color: rgba(255,255,255,0);
        color: #FFF;
    }

    .btn-two:hover::after {
        transform: rotate(24deg);
        background-color: rgba(255,255,255,0);
        color: #FFF;
    }

    .btn-two:hover::after {
        animation-name: rotatecw;
        animation-duration: 2s;
    }
    .btn-two:hover::before {
        animation-name: rotateccw;
        animation-duration: 3s;
    }
    .btn-two:hover::after, .btn-two:hover::before {
        left: 25px;
        top: -75px;
        width: 200px;
        height: 200px;

        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes rotatecw {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }

    @keyframes rotateccw {
        from {transform: rotate(0deg);}
        to {transform: rotate(-360deg);}
    }
